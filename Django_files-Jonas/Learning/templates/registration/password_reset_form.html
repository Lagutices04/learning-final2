{% extends 'base.html' %}

{% block content %}

<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
    </div>
    <div class="card-body">
      <p class="login-box-msg">Digita el correo electr칩nico que ingresaste en el registro.</p>
      <form  method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <form class="row g-3 needs-validation" action="" method="post">
                <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-body-secondary">(Personal)</span></label>
                    <input 
                        class="form-control {% if form.email.errors %}is-invalid{% endif %}"
                        type="email" 
                        name = "email"  
                        placeholder="Intruduzca su email"
                        value="{% if form.errors %}{{ form.email.value }}{% else %}{{ user.email}}{% endif %}"
                        required/>
                        <div class="invalid-feedback">
                          {% for error in form.email.errors %}
                            {{ error }}
                          {% endfor %}
                        </div>
                    <div class="invalid-feedback">
                      Por favor, ingresa una direcci칩n de correo electr칩nico v치lida.
                    </div>
                  </div>
            </form>
          <div class="col-12">
            <input type="submit" class="btn btn-outline-success float-end" value="Enviar">
          <!-- /.col -->
            </div>
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
{% endblock content %}
